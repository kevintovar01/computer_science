<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipo de Memoria</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block style %}
  {% endblock %}
  <style>
    body {
      
      font-family: Arial, sans-serif;
      background-color: #FAFAFA;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      gap: 20px;
      flex-wrap: wrap;
      padding-top: 50px; /* Reposiciona los botones hacia arriba */
      background: linear-gradient(45deg, #776dd5, #43e0ee);
      height: 100vh;
      display: flex;
      align-items: top;
      justify-content: center;
      padding-top: 100px;  /* Reducido a 50px para subir la caja */
  

    }

    .custom-button {
      margin-bottom: 25px;
      max-height: 100px;
      width: auto; /* Ancho reducido */
      /* width: 300px; */
      padding: 10px 20px;
      height: 60px; /* Alto aumentado */
      border-radius: 5px; /* Bordes más cuadrados */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border: 2px solid #E0E0E0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 6px 15px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada para efecto 3D */
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .custom-button:hover {
        transform: translateY(-5px); /* Efecto de levitación al pasar el cursor */
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.25), 0 8px 20px rgba(0, 0, 0, 0.2); /* Sombra más grande al pasar el cursor */
    }

    .custom-button.search {
        background-color: #FFFFFF;
    }

    .custom-button.profile {
        background-color: #FFDFDF;
    }

    .custom-button.cart {
        background-color: #FFFFFF;
    }

    .custom-button.feedback {
        background-color: #E0F7FA;
    }

    .custom-button.settings {
        background-color: #E0F7FA;
    }

    .main-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      overflow-y: auto; /* Agrega esta línea */
      max-height: calc(100vh - 200px); /* Ajusta este valor según tus necesidades */
    }
    
    .navbar {
        background-color: #2A4565;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }
    .btn-custom {
        background-color: #007BFF;
        color: white;
        transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
</style>

</head>
<body>
  <!-- Navbar compartido -->
  {% block navbar %}
    {% include 'navbar.html' %}
  {% endblock %}

  <!-- Contenido de la página -->
  {% block content %}
  {% endblock %}

  <script>
    document.getElementById("hashingDinamico").addEventListener("click", function() {
      var type = "Hashing Dinamico";
      var url = "/External_memory?type=" + encodeURIComponent(type);
      window.location.href = url; // Redirige a la URL que has construido
    });



    document.getElementById("funcionesHash").addEventListener("click", function() {
      window.location.href = "/Hash_fuctions";
    });

    document.getElementById("busquedaBinaria").addEventListener("click", function() {
      var type_search = "binary_search";

      var url = "/Binary_search?type_search="+encodeURIComponent(type_search);
      window.location.href = url;
    });

    document.getElementById("busquedaSecuencial").addEventListener("click", function() {
      var type_search = "secuencial";
      var url = "/Binary_search?type_search=" + encodeURIComponent(type_search);
      window.location.href = url; // Redirige a la URL que has construido
    });

</script>

  <!-- Agrega aquí los enlaces a los archivos JS comunes -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
