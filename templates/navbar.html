<style>
.navbar {
    background-color: #111; /* Fondo oscuro */
}

.navbar-brand img {
    height: 60px; /* Ajusta esto según el tamaño de tu logo */
}

.nav-link {
    color: #fff; /* Texto blanco */
    font-weight: bold; /* Texto en negrita */
    padding: 15px 20px; /* Espaciado */
}


/* Solo afecta el 'Home' en hover */
.nav-link:hover {
    background-color: #5609e5;
    border-radius: 7px; /* Bordes redondeados */
}



</style>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
      <a class="navbar-brand text-white" href="/">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              
              {% block links %}
              

                {% if additional_links %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/Hash_fuctions">Funciones hash</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/Hash">Colisiones</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/Internal_memory">Nuevo Tamaño estructura</a>
                    </li>
                {% elif additional_links == false %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/Internal_memory">Nuevo Tamaño estructura</a>
                    </li>
                {% endif %}

                {% if structures %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/Hash">Conditions</a>
                        <input type="hidden" name="structure" value="{{ structure }}">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/External_memory">Memoria Externa</a>
                    </li>
                {% endif %}

                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                  </li>

              {% endblock %}
          </ul>
      </div>
  </div>
</nav>
